<!--
  IMPORTANT: Do not modify this HTML except when you are adding form directives 
-->

<div class="box-it">
  <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
    <table>
      <tr>
        <td> <label for="name">Name:</label> </td>
        <td>
          <input type="text" size="50" id="name" formControlName="name" placeholder="Your name as your NRIC">
        </td>
      <tr>
        <td> <label for="email">Email:</label> </td>
        <td>
          <input type="email" size="50" id="email" formControlName="email" placeholder="Your LumiNUS email">
          <button type="button" class="ml-10px">
            List Orders
          </button>
        </td>
      </tr>
      <tr>
        <td> <label for="size">Size:</label> </td>
        <td>
          <input type="range" id="size" min="0" max="3" value="0"
              (change)="updateSize(size.value)" #size>
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td> <label>Base:</label> </td>
        <td>
          <input type="radio" name="base" value="thin" formControlName="base"> Thin Crust
          <input type="radio" name="base" value="thick" formControlName="base"> Thick Crust
        </td>
      </tr>
      <tr>
        <td> <label for="sauce">Sauce:</label> </td>
        <td>
          <select id="sauce" formControlName="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <label>Toppings:</label> </td>
        <td>
          <div class="space-around" >
            <input type="checkbox" name="toppings" value="chicken" (change)="updateSelectedToppings($event)"> Chicken
            <input type="checkbox" name="toppings" value="seafood" (change)="updateSelectedToppings($event)"> Seafood
            <input type="checkbox" name="toppings" value="beef" (change)="updateSelectedToppings($event)"> Beef
            <input type="checkbox" name="toppings" value="vegetables" (change)="updateSelectedToppings($event)"> Vegetables
          </div>
          <div class="space-around">
            <input type="checkbox" name="toppings" value="cheese" (change)="updateSelectedToppings($event)"> Extra Cheese
            <input type="checkbox" name="toppings" value="arugula" (change)="updateSelectedToppings($event)"> Arugula (Rocket)
            <input type="checkbox" name="toppings" value="pineapple" (change)="updateSelectedToppings($event)"> Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea formcControlName="comments" id="comments" cols="40" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button type="submit" [disabled]="!orderForm.valid || selectedToppings.length<1">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
